<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleHeader.css">
    <link rel="stylesheet" href="modalWindow.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>Catalog</title>
</head>

<body>

    <div id="bgMobileNavBar"></div>
    <div id="mobileNavBar" class="navBarMobile">
        <button id="closeModal" class="buttonNavBar buttonClose" type="submit">
            <img src="./image/icon/icon-menu-close.svg" alt="closeMenu">
        </button>
        <div class="ulNavBarMobile">
            <span class="buttonNavgation">
                <a id="navgationLinkMob" href="#Door" class=" navgationLink">Двери</a>
            </span>
            <span class="buttonNavgation">
                <a id="navgationLinkMob" href="#Lamp" class=" navgationLink">Люстры</a>
            </span>
            <span class="buttonNavgation">
                <a id="navgationLinkMob" href="#Vase" class=" navgationLink">Вазы</a>
            </span>
            <span class="buttonNavgation">
                <button id="buttomDarkLightViewMobile" class="buttomDarkLightView" data-color="white">
                    <span id="buttonlightViewMobile" class="ButtonViewOff">
                        <i class="iconify-inline " data-icon="ph:sun"></i>
                    </span>
                    <span id="buttonDarkViewMobile" class="ButtonDarkView">
                        <i class="iconify-inline " data-icon="ph:moon"></i>
                    </span>
                </button>
            </span>
        </div>
    </div>

    <header class="header">
        <button id="openModal" class="buttonNavBar" type="submit">
            <img src="./image/icon/icon-menu.svg" alt="menu">
        </button>

        <div class="headerContainer">
            <div class="containerMenu">
                <div class="buttonNavgation">
                    <a href="#Door" class="navgationLink">Двери</a>
                </div>

                <div class="buttonNavgation">
                    <a href="#Lamp" class="navgationLink">Люстры</a>
                </div>

                <div class="buttonNavgation">
                    <a href="#Vase" class="navgationLink">Вазы</a>
                </div>
            </div>

            <button id="buttomDarkLightView" class="buttomDarkLightView" data-color="white">
                <span id="buttonlightView" class="ButtonViewOff">
                    <i class="iconify-inline " data-icon="ph:sun"></i>
                </span>
                <span id="buttonDarkView" class="ButtonDarkView">
                    <i class="iconify-inline " data-icon="ph:moon"></i>
                </span>
            </button>
        </div>
    </header>

    <div class="mainContainer">
        <div class="categoryContainer">
            <div id="StartPage" class="nameBlock">
                <div id="Door" style="border-bottom: 55px solid transparent;"></div>
                <h1>Двери</h1>
                <div id="containerForCardsDoors" class="cardsGrid"></div>
            </div>
        </div>

        <div class="categoryContainer">
            <div class="nameBlock">
                <div id="Lamp" style="border-bottom: 55px solid transparent;"></div>
                <h1>Люстры</h1>
                <div id="containerForCardsLamps" class="cardsGrid"></div>
            </div>
        </div>

        <div class="categoryContainer">
            <div class="nameBlock">
                <div id="Vase" style="border-bottom: 55px solid transparent;"></div>
                <h1>Вазы</h1>
                <div id="containerForCardsVase" class="cardsGrid"></div>
            </div>
        </div>



        <div class="buttonUpPage">
            <a class="buttonStartPageText" href="#StartPage">
                <img src="./image/icon/up-circle-svgrepo-com.svg">
            </a>
        </div>
    </div>

    <div id="modalBuyWindow" class="modalBuyWindowClose">
        <div class="modalBuyWindowContent">
            <form id="myForm" class="modalBuyWindowForm">
                <legend><b>Количество:</b>
                    <input name="count" type="number" step="1" min="1" max="100" value="1" />
                </legend>
                <fieldset class="radioFormContainer">
                    <legend><b>Выберете цвет</b></legend>
                    <label><input class="radioForm" type="radio" name="color" value="white"> Белый</label>
                    <label><input class="radioForm" type="radio" name="color" value="grey"> Серый</label>
                    <label><input class="radioForm" type="radio" name="color" value="black"> Черный</label>
                    <label><input class="radioForm" type="radio" name="color" value="colored"> Цветной</label>
                </fieldset>

                <p><b>Комментарий:</b></p>
                <p><textarea class="textareaStyle" maxlength="2000" name="text"></textarea></p>

                <button class="buttonModalWindow" type="submit">Отправить</button>

            </form>
            <div class="modalBuyWindowForm">
                <button id="buttonModalWindowClose" class="buttonModalWindow">Закрыть</button>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div>
            <a href="#Door" class="navgationLink">Двери</a>
            <a href="#Lamp" class="navgationLink">Люстры</a>
            <a href="#Vase" class="navgationLink">Вазы</a>
        </div>

        <p class="footerText">Анастасия Канева</p>
        <p class="footerText">2023</p>
    </footer>
    <script src="constants.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
