<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleHeader.css">
    <link rel="stylesheet" href="modalWindow.css">
    <title>Catalog</title>
</head>

<body>

    <div id="bgMobileNavBar"></div>
    <div id="mobileNavBar" class="navBarMobile">
        <button class="buttonNavBar buttonClose" type="submit" onclick="closeNavBar()">
            <svg width="32" height="31" xmlns="http://www.w3.org/2000/svg">
                <g fill="#00001A" fill-rule="evenodd">
                    <path d="m2.919.297 28.284 28.284-2.122 2.122L.797 2.419z" />
                    <path d="M.797 28.581 29.081.297l2.122 2.122L2.919 30.703z" />
                </g>
            </svg>
        </button>
        <div class="ulNavBarMobile">
            <span class="navSlotHeader">
                <a href="#Door" class="buttonNavgation navgationLink">Двери</a>
            </span>
            <span class="navSlotHeader">
                <a href="#Lamp" class="buttonNavgation navgationLink">Люстры</a>
            </span>
            <span class="navSlotHeader">
                <a href="#Vase" class="buttonNavgation navgationLink">Вазы</a>
            </span>
        </div>
    </div>

    <header class="header">
        <button id="openModal" class="buttonNavBar" type="submit" onclick="openNavBar()">
            <svg width="40" height="17" xmlns="http://www.w3.org/2000/svg">
                <g fill="#00001A" fill-rule="evenodd">
                    <path d="M0 0h40v3H0zM0 7h40v3H0zM0 14h40v3H0z" />
                    <path d="M0 0h40v3H0z" />
                </g>
            </svg>
        </button>

        <div class="containerMenu">
            <div class="buttonNavgation">
                <a href="#Door" class="navgationLink">Двери</a>
            </div>

            <div class="buttonNavgation">
                <a href="#Lamp" class="navgationLink">Люстры</a>
            </div>

            <div class="buttonNavgation">
                <a href="#Vase" class="navgationLink">Вазы</a>
            </div>
        </div>
    </header>

    <div class="mainContainer">
        <div class="categoryContainer">
            <div id="StartPage" class="nameBlock">
                <div id="Door" style="border-bottom: 55px solid transparent;"></div>
                <h1>Двери</h1>
                <div id="containerForCardsDoors" class="cardsGrid"></div>
            </div>
        </div>

        <div class="categoryContainer">
            <div class="nameBlock">
                <div id="Lamp" style="border-bottom: 55px solid transparent;"></div>
                <h1>Люстры</h1>
                <div id="containerForCardsLamps" class="cardsGrid">
                </div>
            </div>
        </div>

        <div class="categoryContainer">
            <div class="nameBlock">
                <div id="Vase" style="border-bottom: 55px solid transparent;"></div>
                <h1>Вазы</h1>
                <div id="containerForCardsVase" class="cardsGrid"></div>
            </div>
        </div>


        <div id="modalBuyWindow" class="modalBuyWindowClose">
            <div class="modalBuyWindowContent">
                <div class="modalBuyWindowForm">
                    <form>
                        <legend><b>Количество:</b></legend>
                        <input type="number" step="1" min="1" max="100" value="1" />

                    </form>
                </div>
                <div class="modalBuyWindowForm">
                    <form>
                        <fieldset class="radioFormContainer" style=" border: none;">
                            <legend><b>Выберете цвет</b></legend>
                            <label><input class="radioForm" type="radio" name="color" value="white"> Белый</label>
                            <label><input class="radioForm" type="radio" name="color" value="grey"> Серый</label>
                            <label><input class="radioForm" type="radio" name="color" value="bkack"> Черный</label>
                            <label><input class="radioForm" type="radio" name="color" value="colored"> Цветной</label>
                        </fieldset>
                    </form>
                </div>
                <div class="modalBuyWindowForm">
                    <form>
                        <p><b>Комментарий:</b></p>
                        <p><textarea class="textareaStyle" maxlength="2000" name="text"></textarea></p>
                    </form>
                </div>
                <div class="modalBuyWindowForm">
                    <button id="buttonModalWindowBuy" class="buttonModalWindow" type="submit">Отправить</button>
                    <button id="buttonModalWindowClose" class="buttonModalWindow">Закрыть</button>
                </div>
            </div>
        </div>


        <div class="buttonUpPage">
            <a class="buttonStartPageText" href="#StartPage">
                <svg xmlns="http://www.w3.org/2000/svg" style="transform: rotate(270deg);" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path fill="#ffffff" d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
                </svg>
            </a>
        </div>

        <footer class="footer">
            <div>
                <a href="#Door" class="navgationLink">Двери</a>
                <a href="#Lamp" class="navgationLink">Люстры</a>
                <a href="#Vase" class="navgationLink">Вазы</a>
            </div>

            <p class="footerText">Анастасия Канева</p>
            <p class="footerText">2023</p>
        </footer>

        <script src="main.js"></script>
</body>

</html>
